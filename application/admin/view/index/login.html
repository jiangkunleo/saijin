<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登录赛金金服后台管理系统</title>
    <link href="__admin__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__admin__/js/jquery.js"></script>
    <script src="__admin__/js/cloud.js" type="text/javascript"></script>
    <script language="javascript">
    $(function() {
        $('.loginbox').css({
            'position': 'absolute',
            'left': ($(window).width() - 692) / 2
        });
        $(window).resize(function() {
            $('.loginbox').css({
                'position': 'absolute',
                'left': ($(window).width() - 692) / 2
            });
        })
    });
    </script>
    <style>
        .loginbox ul{
            margin-top: 38px;
        }
        .verify{
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .code{
            /*width: 180px;*/
            border-radius: 3px;
            height:47px;
            border: 1px solid #aaa;
            vertical-align: top; /* 两个行内元素，顶部对齐 */
        }
    </style>     
</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
    </div>
    <div class="logintop">
        <span>欢迎使用赛金金服后台管理系统</span>

    </div>
    <form action="{:url('admin/index/login')}" method="post">
        <div class="loginbody">
            <span class="systemlogo"></span>
            <div class="loginbox">
                <ul>
                    <li>
                        <input name="account_name" type="text" class="loginuser" placeholder="用户名" />
                    </li>
                    <li>
                        <input name="credential" type="password" class="loginpwd" placeholder="密码" />
                    </li>
                    <li>
                        <input name="verify" type="text" class="loginpwd verify" placeholder="验证码" />&nbsp;&nbsp;&nbsp;&nbsp;
                        <img class="code" src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?' + (new Date()-0)" />
                    </li>
                    <li>
                        <input name="" type="submit" class="loginbtn" value="登录" />
                        <!-- <label><a href="#">忘记密码？</a></label> -->
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="loginbm">版权所有 &copy;2017 <a href="http://www.wanrui.ltd">赛金金服有限公司</a> </div>
</body>

</html>
